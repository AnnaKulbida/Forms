<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section class="main-forms">
    <div class="main-text">
      <ul>
        <li>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            width="24px" height="25px">
            <path fill-rule="evenodd"  fill="rgb(223, 38, 113)"
            d="M22.043,2.906 C19.466,0.322 15.281,0.323 12.701,2.907 C10.843,4.771 10.346,7.465 11.168,9.796 L1.359,19.627 L0.021,23.641 L4.027,24.978 L5.221,23.641 L9.085,22.302 L9.085,19.628 L10.558,18.291 L11.964,19.628 L14.668,16.952 L13.351,15.615 L15.162,13.806 C17.491,14.634 20.183,14.136 22.043,12.271 C24.624,9.687 24.624,5.492 22.043,2.906 ZM18.878,8.226 C17.696,8.226 16.736,7.263 16.736,6.078 C16.736,4.894 17.696,3.931 18.878,3.931 C20.060,3.931 21.021,4.894 21.021,6.078 C21.021,7.263 20.060,8.226 18.878,8.226 Z"/>
          </svg>
        </li>
        <li>
          <h2>Create your free account</h2>
        </li>
      </ul>
      <p>Come and join our cool and amazing community, fill in your details to get started. Already have an account?
        <a href="">Log in</a>
      </p>
      <form action="">
        <label for="first-name"></label>
        <input id="first-name" type="text" name="First name" placeholder="First name">
        <label for="last-name"></label>
        <input id="last-name" type="text" name="Last name" placeholder="Last name">
        <label for="email"></label>
        <input type="email" name="email" id="email" placeholder="Email address">
        <label for="password"></label>
        <input type="password" name="password" id="password" placeholder="Password">
        <label>
          <input type="submit" value="Sign up for free" name="enter">
        </label>
      </form>
      <p class="text-about">By clicking on “Sign up for free”, you agree to the
        <a href="">Terms of Service</a> and the
        <a href="">Privacy Policy</a>
      </p>
    </div>
  </section>
</body>
</html>
